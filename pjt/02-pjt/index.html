<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

  <style>
    body {
      height: 3000px;
    }

    * {
      font-family: "Nanum Gothic Coding", monospace;
      font-weight: 400;
      font-style: normal;
    }

    @media screen and (min-width: 768px) {
      hr {
        display: block;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <a class="nav-link active m-3" aria-current="page" href="#edit">기본 정보 수정</a>
        <a class="nav-link m-3" href="#edit2">포트폴리오 수정</a>
      </div>
    </div>
  </nav>
  <hr style="background: green; height: 5px; border: 0; margin-top: 0;">

  <header>
    <h2 class="text-center m-3 p-3" id="edit">기본 정보 수정</h2>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 d-flex flex-column align-items-center">
        <p class="text-center fw-bold fs-5">프로필 사진</p>
        <img src="./asset/profile.png" alt="profile_img" class="rounded-circle w-75 h-75 align-center shadow-lg">
        <p class="text-center fw-bold fs-5 mt-3">자기 소개</p>
        <div class="form-floating w-100 d-flex justify-content-end">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
            style="height: 150px;"></textarea>
          <label for="floatingTextarea">간단한 문구를 작성해주세요.</label>
          <button type="button" class="btn btn-outline-primary m-3">Primary</button>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-around">
        <div class="d-flex flex-column align-items-center">
          <p class="fw-bold fs-5 m-3">투자 상품 선호도</p>
          <div>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label me-2" for="inlineCheckbox1">주식</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label me-2" for="inlineCheckbox2">채권</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
            <label class="form-check-label me-2" for="inlineCheckbox3">부동산</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" checked>
            <label class="form-check-label me-2" for="inlineCheckbox4">가상 화폐</label>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <p class="fw-bold fs-5 m-3">투자 스타일</p>
          <div class="d-flex">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label mx-3" for="flexRadioDefault1">
              안정적
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label mx-3" for="flexRadioDefault2">
              중립적
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label mx-3" for="flexRadioDefault3">
              공격적
            </label>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <p class="fw-bold fs-5 m-3">관심 종목</p>
          <div>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label me-2" for="inlineCheckbox1">정보기술</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label me-2" for="inlineCheckbox2">소비재</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
            <label class="form-check-label me-2" for="inlineCheckbox3">금융</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="information container border border-dark my-3">
    <p class="fw-bold m-3">회원 번호</p>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
      <label for="floatingInputDisabled">박재환</label>
    </div>
    <p class="fw-bold m-3">ID</p>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
      <label for="floatingInputDisabled">pogpog1230@naver.com</label>
    </div>
    <p class="fw-bold m-3">Email</p>
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="이메일을 입력해주세요" aria-label="이메일을 입력해주세요"
        aria-describedby="button-addon2">
      <span class="input-group-text">@naver.com</span>
      <button class="btn btn-info text-white" type="button" id="button-addon2">Update</button>
    </div>
    <p class="fw-bold m-3">Nickname</p>
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="닉네임을 설정해주세요" aria-label="닉네임을 설정해주세요"
        aria-describedby="button-addon2">
      <button class="btn btn-info text-white" type="button" id="button-addon2">Update</button>
    </div>
    <p class="fw-bold m-3">나이</p>
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="나이를 설정해주세요" aria-label="나이를 설정해주세요"
        aria-describedby="button-addon2">
      <button class="btn btn-info text-white" type="button" id="button-addon2">Update</button>
    </div>
    <p class="fw-bold m-3">자산과 연봉</p>
    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="현재 자산을 입력해주세요">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="연봉을 입력해주세요">
      <button class="btn btn-info text-white" type="button" id="button-addon2">Update</button>
    </div>
  </div>

  <div class="information container border border-dark my-3" id="edit2">
    <p class="fw-bold fs-5 m-3 text-center">포트폴리오 수정</p>
    <p class="fw-bold m-3">회원번호</p>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
      <label for="floatingInputDisabled">박재환</label>
    </div>
    <p class="fw-bold m-3">ID</p>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
      <label for="floatingInputDisabled">pogpog1230@naver.com</label>
    </div>
    <p class="fw-bold m-3">저축 성향</p>
    <div class="input-group mb-3">
      <button type="button" class="btn">도전형</button>
      <button type="button" class="btn">검소형</button>
      <button type="button" class="btn">알뜰형</button>
      <button class="btn btn-info text-white ms-auto" type="button" id="button-addon2">Update</button>
    </div>
    <p class="fw-bold m-3">최애 은행</p>
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="가장 좋아하는 은행을 입력해주세요." aria-label="가장 좋아하는 은행을 입력해주세요."
        aria-describedby="button-addon2">
      <button class="btn btn-info text-white" type="button" id="button-addon2">Update</button>
    </div>
  </div>

  <button type="button" class="btn btn-dark position-fixed" style="bottom: 20px; right: 20px; z-index: 10000;"><a href="#top"
      class="text-white" style="text-decoration: none;">TOP</a></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
